<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="bootstrap-pager.css" rel="stylesheet" type="text/css" />
	 <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
 
  
	<script type="text/javascript" src="jquery-1x.min.js"></script>
	 <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bs.pagination.js"></script>
</head>
<body>
<div class="col-xs-12" style="margin-top:300px;">
	<div class="col-xs-offset-4 col-xs-8 bspage" style="text-align: right"></div>
</div>
	<script>
		function initPager(currentPage, pageSize){
			$(".bspage").bspagination(10000, {
			   callback : function pageselectCallback(cPage,pSize) {
				console.log('当前页:'+cPage);
				console.log('每页大小:'+pSize);
				initPager(cPage,pSize);
			   },
			   current_page:currentPage,
			   items_per_page:pageSize
		   })
	   }
	   initPager(1,15);
	</script>
</body>
</html>
