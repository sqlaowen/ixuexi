# Global logging configuration
log4j.rootLogger=info,stdout,error,info,debug

# console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} - [%-5p] [%t:%C{1}@%L] - %m%n

# error
log4j.logger.error=error
log4j.appender.error=org.apache.log4j.DailyRollingFileAppender
log4j.appender.error.Encoding=UTF-8
log4j.appender.error.File=/opt/logs/error.log
log4j.appender.error.Threshold=WARN
log4j.appender.error.DatePattern=.yyyy-MM-dd
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} - [%-5p] [%t:%C{1}@%L] - %m%n

# info
log4j.logger.info=info
log4j.appender.info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.Encoding=UTF-8
log4j.appender.info.Threshold=INFO
log4j.appender.info.File=/opt/logs/info.log
log4j.appender.info.DatePattern=.yyyy-MM-dd
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} - [%-5p] [%t:%C{1}@%L] - %m%n

# debug
log4j.logger.debug=debug
log4j.appender.debug=org.apache.log4j.DailyRollingFileAppender
log4j.appender.debug.Encoding=UTF-8
log4j.appender.debug.Threshold=DEBUG
log4j.appender.debug.File=/opt/logs/debug.log
log4j.appender.debug.DatePattern=.yyyy-MM-dd
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} - [%-5p] [%t:%C{1}@%L] - %m%n