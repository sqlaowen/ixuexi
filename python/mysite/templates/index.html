<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link type="text/css" rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/static/plugins/jquery/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    导出条件数据,适用于JED单库32表
                </h1>
            </div>

            {% if filePath %}
                <div class="col-md-12 column">
                    <div class="page-header">
                        <h1>
                            <a href="{{ filePath }}">点击下载</a>
                        </h1>
                    </div>
                </div>
            {% endif %}

            <form role="form" action="index" method="post">{% csrf_token %}
                <div class="form-group">
                    <input type="input" name="databaseId" placeholder="dbquery上分配的数据库分配的ID" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="input" name="sqlFmt" placeholder="待查询的sql语句" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="input" name="sqlCountFmt" placeholder="待查询的sql总数语句" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="input" name="erpName" placeholder="erp账号" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="password" name="erpPassword" placeholder="erp账号密码" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
